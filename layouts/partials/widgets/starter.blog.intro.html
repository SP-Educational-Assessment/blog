{{ $st := .page }}
<div class="content">
  {{with $st.Title}}
    <header>
      <h2>{{.}}</h2>
    </header>
  {{end}}
  {{with $st.Params.subtitle}}
    <p>{{ .|markdownify|emojify }}</p>
  {{end}}
</div>
<div class="comment">
<script src="https://utteranc.es/client.js"
        repo="SP-Educational-Assessment/blog"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
</div>
